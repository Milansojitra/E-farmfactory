{%extends "account/base.html" %}
{% load static %}
{% load crispy_forms_tags%}
{% block content %}
{% include 'account/_flash_messages.html' %}
{{ form.media }} 
<div class="row">
	<div class="col-lg-12">
		<div class="box-element">
            <div class='media' style='width:700px'>
                <img class='rounded-circle' width=100,height=100 src='{{user.profile.profile_pic.url}}' alt='img'>
                <div class='meida-body ' style="margin-top:20px">
                    <h1 class='account-heading ml-4'>{{user.username|capfirst}}</h1>
                    <h3 class='ml-4'>Email: {{ user.email}}</h3>
                </div>
               
                <div>
                    <a href=""></a>
                </div>
            </div>
            <hr>
           <form method='post' enctype="multipart/form-data">
           {%csrf_token%}
           <filedset class='form-group' style='width:800px'>
     
           {{u_form|crispy}}
           {{p_form|crispy}}
           <br>
           </fieldset>
             <div class='forn-group mb-2'>
           <button class='btn btn-outline-info mr-3' type='submit'>Update</button>
           
           </div>
           </form>
   
{%endblock content%}
